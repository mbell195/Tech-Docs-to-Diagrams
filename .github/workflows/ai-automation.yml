name: AI Asset Generator

on:
  push:
    paths:
      - 'source/drafts/*.txt'
      - 'source/generative/*.json'
      - 'source/polished/*.json'
      - 'scripts/**'

jobs:
  generate-assets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run AI Engine
        env:
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
        run: python scripts/ai_engine.py

      - name: Commit AI Generated Assets
        run: |
          git config --global user.name 'AI-Bot'
          git config --global user.email 'ai-bot@noreply.github.com'
          git add source/mermaid/
          git add assets/diagrams-generated/
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– AI Generated Assets" && git push)
